<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />

    <link rel="stylesheet" type="text/css" media="screen,projection" href="{{ site.baseurl }}/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen,projection" href="{{ site.baseurl }}/css/main.css" />
    
    <script src="{{ site.baseurl }}/javascript/jquery-1.11.2.min.js"></script>
    <script src="{{ site.baseurl }}/javascript/bootstrap.min.js"></script>

</head>
